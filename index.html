<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .grid-container {
            background-color: rgb(199, 241, 227);
            display: grid;
            width: 600px;
            grid-template-columns: repeat(3, 1fr);
            border-radius: 20px;
        }

        .itemes {
            background-color: blue;
            color: white;
            text-align: center;
            margin: 10px;
            border-radius: 15px;
            padding: 5px 10px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="itemes item1">index</div>
        <div class="itemes item2">
            <img src="https://ppcexpo.com/blog/wp-content/uploads/2021/10/types-of-data-visualization-charts.jpg" alt=""
                width="60px" height="40px">
            data
        </div>
        <div class="itemes item3">
            <img src="https://i.pinimg.com/474x/2d/a2/c6/2da2c6d890a20076c3ffbb3f6981c5c7.jpg" alt="" width="60px"
                height="40px">
            geometry
        </div>
        <div class="itemes item4">
            <img src="https://png.pngtree.com/png-vector/20191206/ourmid/pngtree-golden-metal-numbers-realistic-with-sparkles-png-image_2076942.jpg"
                alt="" width="60px" height="40px">
            numbers
        </div>
        <div class="itemes item5"><img
                src="https://p1.hiclipart.com/preview/98/514/348/18-colours-items-3x3-magic-cube.jpg" alt=""
                width="60px" height="40px">puzzles</div>
        <div class="itemes item6"><img
                src="https://static.vecteezy.com/system/resources/previews/024/043/961/original/money-clipart-transparent-background-free-png.png"
                alt="" width="60px" height="40px">money</div>
        <div class="itemes item7"><img
                src="https://www.shutterstock.com/image-vector/hand-drawn-physic-formulas-science-600w-2021133587.jpg"
                alt="" width="60px" height="40px">algebra</div>
        <div class="itemes item8"><img
                src="https://png.pngtree.com/png-clipart/20211103/ourmid/pngtree-calculus-in-math-formula-doodle-png-image_4016953.png"
                alt="" width="60px" height="40px">calculus</div>
        <div class="itemes item9"><img
                src="https://i.pinimg.com/originals/f8/3b/fa/f83bfa942b67ac143d4d321aa1b91ab0.png" alt="" width="60px"
                height="40px">physics</div>
        <div class="itemes item10"><img
                src="https://png.pngtree.com/element_pic/00/16/06/2157695cff438dd.jpg"
                alt="" width="60px" height="40px">games</div>
        <div class="itemes item11"><img
                src="https://png.pngtree.com/element_our/20190604/ourlarge/pngtree-a-dictionary-book-image_1472206.jpg"
                alt="" width="60px" height="40px">dictionary</div>
        <div class="itemes item12"><img
                src="https://media.kidsacademy.mobi/worksheets/preview/transparent-translucent-or-opaque.png"
                alt="" width="60px" height="40px">worksheets</div>
        <div class="itemes item13"><img
                src="https://static.vecteezy.com/system/resources/previews/009/341/744/non_2x/ruler-icon-illustration-sign-design-free-png.png"
                alt="" width="60px" height="40px">measurement</div>
        <div class="itemes item14"><img
                src="https://p1.hiclipart.com/preview/705/779/624/18-colours-items-toddler-s-hands.jpg" alt=""

</html>
